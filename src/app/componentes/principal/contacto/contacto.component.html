<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
            <span class="contact100-form-title">
        Mandanos un mensaje
      </span>

            <label class="label-input100" for="first-name">Ingrese su nombre *</label>
            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                <input id="first-name" class="input100" type="text" name="first-name" placeholder="Nombre">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                <input class="input100" type="text" name="last-name" placeholder="Apellido">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="email">Ingrese su email *</label>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input id="email" class="input100" type="text" name="email" placeholder="Ej. example@email.com">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="phone">Ingrese su nombre</label>
            <div class="wrap-input100">
                <input id="phone" class="input100" type="text" name="phone" placeholder="Ej. +502 0000-0000">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="message">Mensaje *</label>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <textarea id="message" class="input100" name="message" placeholder="Escriba el mensaje"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
          Enviar mensaje
        </button>
            </div>
        </form>

        <div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
            <div class="flex-w size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-map-marker"></span>
                </div>

                <div class="flex-col size2">
                    <span class="txt1 p-b-20">
            Address
          </span>

                    <span class="txt2">
            Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
          </span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-phone-handset"></span>
                </div>

                <div class="flex-col size2">
                    <span class="txt1 p-b-20">
            Lets Talk
          </span>

                    <span class="txt3">
            +1 800 1236879
          </span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-envelope"></span>
                </div>

                <div class="flex-col size2">
                    <span class="txt1 p-b-20">
            General Support
          </span>

                    <span class="txt3">
            contact@example.com
          </span>
                </div>
            </div>
        </div>
    </div>
</div>

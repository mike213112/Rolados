<div class="bg-contact100" style="background-image: url('../../../../assets/imagenes/bg-01.jpg');">
    <div class="container-contact100">
        <div class="wrap-contact100">
            <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
                <img src="../../../../assets/imagenes/contac.png" alt="IMG">
            </div>
            <form #quizForm='ngForm' class="contact100-form validate-form" (ngSubmit)="Message(quizForm)">
                <span class="contact100-form-title font-weight-bold" style="text-align: center;">
                        Contactanos
                </span>
                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input id="name" class="input100" type="text" name="name" placeholder="Nombre">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea id="message" class="input100" name="message" placeholder="Mensaje"></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" [disabled]='!quizForm.form.valid' type="submit">
                            Enviar
                        </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../../../assets/imagenes/img-01.png" alt="IMG">
            </div>
            <form class="login100-form validate-form" (submit)="onSubmitLogin()">
                <span class="login100-form-title font-weight-bold">
                    Bienvenido
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="email" name="email" [(ngModel)]="email" placeholder="Correo Electrico">
                    <span class="focus-input100">
                    </span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input id="password" class="input100" type="password" name="password" [(ngModel)]="password" placeholder="ContraseÃ±a">
                    <span class="focus-input100">
                    </span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit"> 
                        Login
                    </button>
                </div>
                <div class="text-center p-t-12">
                    <span class="txt1">
                    </span>
                    <a class="txt2" href="#">
                    </a>
                </div>
                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
